<script type="text/javascript">
var banner = {
    images: ['url("c_kylie_padilla/images/banner1.png") no-repeat 50% 0%/cover', 'url("c_kylie_padilla/images/banner2.png") no-repeat 50% 0%/cover', 'url("c_kylie_padilla/images/banner3.jpg") no-repeat 50% 0%/cover', 'url("c_kylie_padilla/images/banner4.jpg") no-repeat 50% 0%/cover'],

    init: function() {
        this.cacheDOM();
        this.rotateImage();
    },
    cacheDOM: function() {
        this.$el = $('#bannerModule');
    },
    rotateImage: function() {
        var timer = 0;
        setInterval(function() {

            if (timer === this.images.length) {
                timer = 0;
            }
            this.$el.css('background', this.images[timer]);
            timer++;
        }.bind(this), 5000);
    },

};
banner.init();
</script>
